{% extends "base.html" %}

{% block title %}
Saving Plans
{% endblock %}

{% block content %}
    <h1> Your Saving Plans</h1>
      <table style="width:100%">
    <tr>
    <th>Description</th>
    <th>From</th>
    <th>To</th>
    <th>Amount</th>
  </tr>
{% for plan in plans.all %}
  <tr>
    <td>{{ plan.title }}</td>
    <td>{{ plan.from_date }}</td>
    <td>{{ plan.to_date }}</td>
    <td>{{ plan.amount }}</td>
  </tr>
    {% endfor %}
       </table>

{% endblock %}
