{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
    <h1>Add Spending</h1>
     <form method="post" action="." style="width:400px; margin-top:100px; margin-left: 350px;">
        {% csrf_token %}
        {% bootstrap_form form %}
         {% buttons %}
         <button type="submit" class="btn brn-primary">
             {% bootstrap_icon "star" %} Add Income
         </button>
     {% endbuttons %}

      </form>

        </div>
{% endblock %}
