{% extends "base.html" %}

{% block title %}
Incomes by Type
{% endblock %}

{% block content %}
    <h1> Your incomes in {{ type.name }}</h1>
      <table style="width:100%">
    <tr>
    <th>Description</th>
    <th>Date</th>
    <th>Amount</th>
  </tr>
{% for income in incomes.all %}
  <tr>
    <td>{{ income.name }}</td>
    <td>{{ income.date }}</td>
    <td>{{ income.amount }}</td>
  </tr>
    {% endfor %}
       </table>

{% endblock %}
